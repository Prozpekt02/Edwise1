<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Help - EdWise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #1a3c5e;
            color: white;
            padding: 20px;
        }
        .help-container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .help-container h2 {
            color: #1a3c5e;
        }
        .help-container p {
            font-size: 16px;
            color: #333;
        }
        .contact-btn {
            display: inline-block;
            background-color: #2a5470;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact-btn:hover {
            background-color: #1a3c5e;
        }
        footer {
            background-color: #1a3c5e;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Help</h1>
    </header>
    <div class="help-container">
        <h2>Need Assistance?</h2>
        <p>If you have any questions or need support, feel free to contact us.</p>
        <p><strong>Email:</strong> support@edwise.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <a href="mailto:support@edwise.com" class="contact-btn">Contact Support</a>
    </div>
    <footer>
        <p>&copy; 2025 EdWise. All rights reserved.</p>
    </footer>
</body>
</html>
